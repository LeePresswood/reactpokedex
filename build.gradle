group 'com.leepresswood'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories{
    jcenter()
}

dependencies{
    compile "org.deeplearning4j:deeplearning4j-core:0.7.2"
    compile "org.nd4j:org.nd4j:0.7.2"
    compile "org.nd4j:nd4j-native-platform:0.7.2"
    compile "org.nd4j:nd4j-cuda-7.5-platform:0.7.2"
    compile "org.nd4j:nd4j-cuda-8.0-platform:0.7.2"
    
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
